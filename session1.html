<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information and media Exam</title>
    <link rel="icon" href="Blue and White Modern AI Technology Book Cover.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('Menna AL mahdi (4).png') center/cover fixed;
            position: relative;
            min-height: 100vh;
            padding: 20px;
            direction: ltr;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        body.arabic {
            direction: rtl;
        }

             .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            left: 0 !important;
            right: 0 !important;
        }
        

        .header {
            background: linear-gradient(135deg, #3c9f8a 0%, #154246 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            flex-shrink: 0;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .school-info {
            text-align: left;
        }

        body.arabic .school-info {
            text-align: right;
        }

        .school-name {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        .exam-subtitle {
            font-size: 25px;
            opacity: 0.95;
            font-weight: 500;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .lang-switch {
            margin-top: 20px;
        }

        .lang-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 25px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .lang-btn.active {
            background: #ffd700;
            color: #333;
        }

        .content {
            padding: 40px;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .progress {
            color: #666;
            font-size: 14px;
        }

        .question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .option:hover {
            background: #e8e9ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        body.arabic .option:hover {
            transform: translateX(-5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .score {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }

        .score-label {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        .answers-review {
            text-align: left;
            margin-top: 40px;
        }

        body.arabic .answers-review {
            text-align: right;
        }

        .review-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #e0e0e0;
        }

        body.arabic .review-item {
            border-left: none;
            border-right: 5px solid #e0e0e0;
        }

        .review-item.correct {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        body.arabic .review-item.correct {
            border-right-color: #28a745;
        }

        .review-item.incorrect {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        body.arabic .review-item.incorrect {
            border-right-color: #dc3545;
        }

        .review-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .review-answer {
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
        }

        .your-answer {
            background: #fff3cd;
            color: #856404;
        }

        .correct-answer {
            background: #d4edda;
            color: #155724;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }

            .question-text {
                font-size: 18px;
            }

            .score {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="Blue and White Modern AI Technology Book Cover.jpg" alt="School Logo">
                </div>
                <div class="school-info">
                    <div class="school-name" id="schoolName">ArabiaTech</div>
                    <div class="exam-subtitle" id="examSubtitle">Eng\ Menna ALMahdi</div>
                   
                </div>
            </div>
            <h1 id="examTitle">Information and media Exam</h1>
            <div class="lang-switch">
                <button class="lang-btn active" onclick="setLanguage('en')">English</button>
                <button class="lang-btn" onclick="setLanguage('ar')">العربية</button>
            </div>
        </div>
        <div class="content">
            <div id="questionsSection"></div>
            <div id="resultsSection" class="results">
                <h2 id="resultsTitle">Exam Results</h2>
                <div class="score" id="scoreDisplay">0/15</div>
                <div class="answers-review" id="answersReview"></div>
                <button class="restart-btn" onclick="restartExam()" id="restartBtn">Restart Exam</button>
            </div>
        </div>
    </div>
    <script>
        const questions = [
            {ar:"أي من التالي يمثل البيانات؟", en:"Which of the following represents data?", options:{ar:["أرقام وحقائق خام","معلومات معالجة","معرفة مستخدمة لاتخاذ قرارات","محتوى إعلامي"], en:["Raw numbers and facts","Processed information","Knowledge used for decision-making","Media content"]}, correct:0},
            {ar:"أي من التالي يمثل المعلومات؟", en:"Which of the following represents information?", options:{ar:["أرقام وحقائق خام","بيانات تم تحليلها ومعالجتها","معرفة ومهارات","وسائل الإعلام"], en:["Raw numbers and facts","Data that has been analyzed and processed","Knowledge and skills","Media"]}, correct:1},
            {ar:"المعلومات تفقد قيمتها إذا لم تُعالج بشكل مناسب.", en:"Information loses its value if not processed properly.", options:{ar:["صحيح","خطأ"], en:["True","False"]}, correct:0},
            {ar:"ما معنى Persistence في المعلومات؟", en:"What does Persistence mean in information?", options:{ar:["إمكانية حذف المعلومات بسهولة","استمرارية المعلومات وعدم فقدها بسهولة","نشر المعلومات على وسائل الإعلام","التحقق من المعلومات"], en:["The ability to delete information easily","Continuity of information and not losing it easily","Publishing information on media","Verifying information"]}, correct:1},
            {ar:"أي من التالي يمثل Reproducibility؟", en:"Which of the following represents Reproducibility?", options:{ar:["القدرة على تكرار المعلومات والبيانات بنفس النتائج","نشر المعلومات على وسائل التواصل","معرفة استخدام الإنترنت","سرقة بيانات الآخرين"], en:["Ability to reproduce information and data with the same results","Publishing information on social media","Knowledge of using the internet","Stealing others' data"]}, correct:0},
            {ar:"ما معنى Propagation؟", en:"What does Propagation mean?", options:{ar:["تحليل البيانات","نقل المعلومات إلى الآخرين أو انتشارها","تخزين المعلومات","حماية المعلومات"], en:["Data analysis","Transmitting or spreading information to others","Storing information","Protecting information"]}, correct:1},
            {ar:"Mass Media تعني وسائل الإعلام الجماهيرية مثل التلفاز والراديو.", en:"Mass Media refers to media such as TV and radio.", options:{ar:["صحيح","خطأ"], en:["True","False"]}, correct:0},
            {ar:"أي من التالي يمثل Knowledge؟", en:"Which of the following represents Knowledge?", options:{ar:["البيانات الخام","المعلومات المعالجة التي تُستخدم لاتخاذ قرارات","الصور والفيديوهات على الإنترنت","وسائل الإعلام"], en:["Raw data","Processed information used for decision-making","Images and videos on the internet","Media"]}, correct:1},
            {ar:"أي من التالي يمثل Primary Information؟", en:"Which of the following represents Primary Information?", options:{ar:["بيانات مباشرة من المصدر بدون تعديل","بيانات معالجها شخص آخر","مقالات وتحليلات","أخبار منشورة على الإنترنت"], en:["Data directly from the source without modification","Data processed by someone else","Articles and analyses","News published online"]}, correct:0},
            {ar:"أي من التالي يمثل Secondary Information؟", en:"Which of the following represents Secondary Information?", options:{ar:["نتائج البحث الأولية","تحليلات وتقارير مبنية على بيانات أولية","بيانات خام","معرفة فردية"], en:["Primary research results","Analyses and reports based on primary data","Raw data","Personal knowledge"]}, correct:1},
            {ar:"Cross-checking يساعد على التأكد من صحة المعلومات من خلال مصادر متعددة.", en:"Cross-checking helps verify information accuracy through multiple sources.", options:{ar:["صحيح","خطأ"], en:["True","False"]}, correct:0},
            {ar:"أي من التالي يمثل Expression media؟", en:"Which of the following represents Expression media?", options:{ar:["نشر الأخبار عبر التلفاز والراديو","وسائل الإعلام الاجتماعية واللوحات الإعلانية","تخزين البيانات في USB","مقالات علمية"], en:["Broadcasting news via TV and radio","Social media and billboards","Storing data on USB","Scientific articles"]}, correct:1},
            {ar:"أي من التالي يمثل Propagation/Transmission media؟", en:"Which of the following represents Propagation/Transmission media?", options:{ar:["الإنترنت واليوتيوب","USB وDVD وأسلاك نقل البيانات","مقالات علمية","التعلم عن بعد"], en:["Internet and YouTube","USB, DVD, and cables used to transfer data","Scientific articles and reports","Online learning"]}, correct:1},
            {ar:"Media literacy تعني القدرة على فهم واستخدام المعلومات والوسائط بشكل صحيح.", en:"Media literacy means the ability to understand and use information and media correctly.", options:{ar:["صحيح","خطأ"], en:["True","False"]}, correct:0},
            {ar:"أي من التالي يُعد من مهارات Media literacy؟", en:"Which of the following is a Media literacy skill?", options:{ar:["نشر أي محتوى بدون تحقق","التحقق من المعلومات ومصادرها قبل الاستخدام","مشاركة المعلومات الشخصية مع الجميع","قراءة الأخبار فقط"], en:["Publishing any content without verification","Checking information and sources before use","Sharing personal information with everyone","Just reading the news"]}, correct:1},
        ];

        let currentLang = 'en';
        let currentQuestion = 0;
        let userAnswers = [];

        const translations = {
            en: {title:"Information and media Exam", question:"Question", of:"of", previous:"Previous", next:"Next", submit:"Submit Exam", resultsTitle:"Exam Results", restart:"Restart Exam", yourAnswer:"Your answer:", correctAnswer:"Correct answer:"},
            ar: {title:" امتحان معلومات و وسائل الاعلام"  , question:"سؤال", of:"من", previous:"السابق", next:"التالي", submit:"إرسال الامتحان", resultsTitle:"نتائج الامتحان", restart:"إعادة الامتحان", yourAnswer:"إجابتك:", correctAnswer:"الإجابة الصحيحة:"}
        };

        function setLanguage(lang) {currentLang = lang; document.body.className = lang==='ar'? 'arabic':''; document.querySelectorAll('.lang-btn').forEach(btn=>btn.classList.remove('active')); event.target.classList.add('active'); updateDisplay();}
        function updateDisplay(){const t=translations[currentLang]; document.getElementById('examTitle').textContent=t.title; if(document.getElementById('resultsSection').classList.contains('active')) showResults(); else renderQuestion();}
        function renderQuestion(){const q=questions[currentQuestion]; const t=translations[currentLang]; const section=document.getElementById('questionsSection'); const optionsLetters=['A','B','C','D']; section.innerHTML=`<div class="question-container active"><div class="question-header"><div class="question-number">${t.question} ${currentQuestion+1}</div><div class="progress">${currentQuestion+1} ${t.of} ${questions.length}</div></div><div class="question-text">${q[currentLang]}</div><div class="options">${q.options[currentLang].map((opt,idx)=>`<div class="option ${userAnswers[currentQuestion]===idx? 'selected':''}" onclick="selectOption(${idx})">${optionsLetters[idx]||idx+1}) ${opt}</div>`).join('')}</div><div class="navigation"><button class="nav-btn" onclick="previousQuestion()" ${currentQuestion===0?'disabled':''}>${t.previous}</button><button class="nav-btn" onclick="nextQuestion()">${currentQuestion===questions.length-1?t.submit:t.next}</button></div></div>`;}
        function selectOption(i){userAnswers[currentQuestion]=i; renderQuestion();}
        function previousQuestion(){if(currentQuestion>0){currentQuestion--;renderQuestion();}}
        function nextQuestion(){if(currentQuestion<questions.length-1){currentQuestion++;renderQuestion();} else showResults();}
        function showResults(){const t=translations[currentLang]; let score=0; questions.forEach((q,idx)=>{if(userAnswers[idx]===q.correct) score++;}); document.getElementById('questionsSection').style.display='none'; const results=document.getElementById('resultsSection'); results.classList.add('active'); document.getElementById('resultsTitle').textContent=t.resultsTitle; document.getElementById('scoreDisplay').textContent=`${score}/${questions.length}`; document.getElementById('restartBtn').textContent=t.restart; const reviewHTML=questions.map((q,idx)=>{const isCorrect=userAnswers[idx]===q.correct; const optionsLetters=['A','B','C','D']; return `<div class="review-item ${isCorrect?'correct':'incorrect'}"><div><b>${t.question} ${idx+1}:</b> ${q[currentLang]}</div>${userAnswers[idx]!==undefined?`<div>${t.yourAnswer} ${optionsLetters[userAnswers[idx]]||userAnswers[idx]+1}) ${q.options[currentLang][userAnswers[idx]]}</div>`:''}${!isCorrect?`<div>${t.correctAnswer} ${optionsLetters[q.correct]||q.correct+1}) ${q.options[currentLang][q.correct]}</div>`:''}</div>`;}).join(''); document.getElementById('answersReview').innerHTML=reviewHTML;}
        function restartExam(){currentQuestion=0; userAnswers=[]; document.getElementById('questionsSection').style.display='block'; document.getElementById('resultsSection').classList.remove('active'); renderQuestion();}
        renderQuestion();
    </script>
</body>
</html>
