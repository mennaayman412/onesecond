<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Ethics Exam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('Menna AL mahdi (4).png') center/cover fixed;
            position: relative;
            min-height: 100vh;
            padding: 20px;
            direction: ltr;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        body.arabic {
            direction: rtl;
        }

             .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            left: 0 !important;
            right: 0 !important;
        }
        

        .header {
            background: linear-gradient(135deg, #3c9f8a 0%, #154246 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            flex-shrink: 0;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .school-info {
            text-align: left;
        }

        body.arabic .school-info {
            text-align: right;
        }

        .school-name {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        .exam-subtitle {
            font-size: 25px;
            opacity: 0.95;
            font-weight: 500;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .lang-switch {
            margin-top: 20px;
        }

        .lang-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 25px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .lang-btn.active {
            background: #ffd700;
            color: #333;
        }

        .content {
            padding: 40px;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .progress {
            color: #666;
            font-size: 14px;
        }

        .question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .option:hover {
            background: #e8e9ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        body.arabic .option:hover {
            transform: translateX(-5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .score {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }

        .score-label {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        .answers-review {
            text-align: left;
            margin-top: 40px;
        }

        body.arabic .answers-review {
            text-align: right;
        }

        .review-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #e0e0e0;
        }

        body.arabic .review-item {
            border-left: none;
            border-right: 5px solid #e0e0e0;
        }

        .review-item.correct {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        body.arabic .review-item.correct {
            border-right-color: #28a745;
        }

        .review-item.incorrect {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        body.arabic .review-item.incorrect {
            border-right-color: #dc3545;
        }

        .review-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .review-answer {
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
        }

        .your-answer {
            background: #fff3cd;
            color: #856404;
        }

        .correct-answer {
            background: #d4edda;
            color: #155724;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }

            .question-text {
                font-size: 18px;
            }

            .score {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="Blue and White Modern AI Technology Book Cover.jpg" alt="School Logo">
                </div>
                <div class="school-info">
                    <div class="school-name" id="schoolName">ArabiaTech</div>
                    <div class="exam-subtitle" id="examSubtitle">Eng\ Menna ALMahdi</div>
                    <div>
                        <a href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
            </div>
            <h1 id="examTitle">Information Ethics Exam</h1>
            <div class="lang-switch">
                <button class="lang-btn active" onclick="setLanguage('en')">English</button>
                <button class="lang-btn" onclick="setLanguage('ar')">العربية</button>
            </div>
        </div>

        <div class="content">
            <div id="questionsSection">
                <!-- Questions will be inserted here -->
            </div>

            <div id="resultsSection" class="results">
                <h2 id="resultsTitle">Exam Results</h2>
                <div class="score" id="scoreDisplay">0/15</div>
                <div class="score-label" id="scoreLabel">Your Final Score</div>
                <div class="answers-review" id="answersReview"></div>
                <button class="restart-btn" onclick="restartExam()" id="restartBtn">Restart Exam</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                ar: "أي من التالي يمثل أخلاقيات المعلومات؟",
                en: "Which of the following represents Information Ethics?",
                options: {
                    ar: [
                        "نشر معلومات كاذبة على وسائل التواصل الاجتماعي",
                        "استخدام المعلومات بشكل مسؤول وملتزم بالقوانين",
                        "سرقة بيانات الآخرين",
                        "التنمر الإلكتروني"
                    ],
                    en: [
                        "Spreading false information on social media",
                        "Using information responsibly and following laws",
                        "Stealing others' data",
                        "Cyberbullying"
                    ]
                },
                correct: 1
            },
            {
                ar: "أي من التالي يتعلق بحقوق النشر؟",
                en: "Which of the following relates to copyright?",
                options: {
                    ar: [
                        "نشر صور أو مواد الآخرين بدون إذن",
                        "حماية معلوماتك الشخصية",
                        "كتابة رسالة إلكترونية إلى صديق",
                        "استخدام الإنترنت للبحث"
                    ],
                    en: [
                        "Publishing others' images or materials without permission",
                        "Protecting your personal information",
                        "Writing an email to a friend",
                        "Using the internet for research"
                    ]
                },
                correct: 0
            },
            {
                ar: "يمكن حذف المعلومات المنشورة على الإنترنت بسهولة.",
                en: "Information published on the internet can be deleted easily.",
                options: {
                    ar: ["صحيح", "خطأ"],
                    en: ["True", "False"]
                },
                correct: 1
            },
            {
                ar: "ما معنى Geotagging؟",
                en: "What does Geotagging mean?",
                options: {
                    ar: [
                        "نشر معلومات كاذبة",
                        "تحديد الموقع الجغرافي للصور والمحتوى",
                        "حماية الحقوق الرقمية",
                        "اختراق الحسابات"
                    ],
                    en: [
                        "Spreading false information",
                        "Tagging the geographic location of images and content",
                        "Protecting digital rights",
                        "Hacking accounts"
                    ]
                },
                correct: 1
            },
            {
                ar: "التنمر الإلكتروني Cyberbullying مسموح به إذا كان على الإنترنت فقط.",
                en: "Cyberbullying is allowed if it is only on the internet.",
                options: {
                    ar: ["صحيح", "خطأ"],
                    en: ["True", "False"]
                },
                correct: 1
            },
            {
                ar: "أي من التالي يُعتبر إدمان الإنترنت؟",
                en: "Which of the following is considered Internet addiction?",
                options: {
                    ar: [
                        "استخدام الإنترنت بشكل معتدل للبحث والدراسة",
                        "قضاء وقت طويل بدون هدف على الإنترنت يؤثر على الحياة اليومية",
                        "التحدث مع صديق عبر الإنترنت",
                        "مشاهدة فيديوهات تعليمية"
                    ],
                    en: [
                        "Using the internet moderately for research and study",
                        "Spending long hours online without purpose affecting daily life",
                        "Chatting with a friend online",
                        "Watching educational videos"
                    ]
                },
                correct: 1
            },
            {
                ar: "استخدام الهاتف أثناء المشي قد يؤدي إلى:",
                en: "Using a smartphone while walking may lead to:",
                options: {
                    ar: [
                        "زيادة التركيز",
                        "حوادث وإصابات",
                        "تحسين مهارات المشي",
                        "التعلم السريع"
                    ],
                    en: [
                        "Increased focus",
                        "Accidents and injuries",
                        "Improved walking skills",
                        "Faster learning"
                    ]
                },
                correct: 1
            },
            {
                ar: "أي من التالي يُعد جريمة إلكترونية Cybercrime؟",
                en: "Which of the following is considered Cybercrime?",
                options: {
                    ar: [
                        "الكتابة على دفتر ملاحظات",
                        "الدخول غير المصرح به إلى حسابات الآخرين",
                        "إرسال رسالة بريد إلكتروني إلى صديق",
                        "مشاهدة فيلم على الإنترنت"
                    ],
                    en: [
                        "Writing in a notebook",
                        "Unauthorized access to others' accounts",
                        "Sending an email to a friend",
                        "Watching a movie online"
                    ]
                },
                correct: 1
            },
            {
                ar: "أي من التالي يُعد سرقة هوية Identity theft؟",
                en: "Which of the following is considered Identity theft?",
                options: {
                    ar: [
                        "سرقة كلمات المرور والمعلومات الشخصية للآخرين",
                        "كتابة مقالة على الإنترنت",
                        "نشر فيديو تعليمي",
                        "إرسال صورة لصديق"
                    ],
                    en: [
                        "Stealing passwords and personal information of others",
                        "Writing an article online",
                        "Publishing an educational video",
                        "Sending a photo to a friend"
                    ]
                },
                correct: 0
            },
            {
                ar: "أي من التالي يمثل تسريب المعلومات Leakage of personal information؟",
                en: "Which of the following represents Leakage of personal information?",
                options: {
                    ar: [
                        "حماية بياناتك الشخصية",
                        "مشاركة معلوماتك الحساسة مع الآخرين بدون إذن",
                        "تحديث برامج الهاتف",
                        "مشاهدة الأخبار"
                    ],
                    en: [
                        "Protecting your personal data",
                        "Sharing your sensitive information with others without permission",
                        "Updating phone apps",
                        "Watching the news"
                    ]
                },
                correct: 1
            },
            {
                ar: "يمكن الاعتماد على كل ما يُنشر على وسائل التواصل الاجتماعي على أنه صحيح.",
                en: "Everything published on social media can be trusted as true.",
                options: {
                    ar: ["صحيح", "خطأ"],
                    en: ["True", "False"]
                },
                correct: 1
            },
            {
                ar: "أي من التالي يُعتبر معلومات مضللة Disinformation؟",
                en: "Which of the following is considered Disinformation?",
                options: {
                    ar: [
                        "الحقائق الموثوقة",
                        "الشائعات والأخبار الكاذبة",
                        "المقالات العلمية",
                        "البيانات الرسمية"
                    ],
                    en: [
                        "Verified facts",
                        "Rumors and fake news",
                        "Scientific articles",
                        "Official data"
                    ]
                },
                correct: 1
            },
            {
                ar: "أي من التالي يُعد استخدام وسائل التواصل الاجتماعي بشكل آمن؟",
                en: "Which of the following is considered safe use of social media?",
                options: {
                    ar: [
                        "نشر معلومات شخصية حساسة للجميع",
                        "مشاركة الأخبار بعد التحقق منها",
                        "متابعة أي رابط دون تفكير",
                        "التنمر على الآخرين"
                    ],
                    en: [
                        "Posting sensitive personal information for everyone",
                        "Sharing news after verifying it",
                        "Clicking any link without thinking",
                        "Bullying others"
                    ]
                },
                correct: 1
            },
            {
                ar: "يمكن نسخ المعلومات على الإنترنت بسهولة وهي ميزة من ميزات المعلومات.",
                en: "Information can be easily copied on the internet, which is one of its features.",
                options: {
                    ar: ["صحيح", "خطأ"],
                    en: ["True", "False"]
                },
                correct: 0
            },
            {
                ar: "أي من التالي يمثل أفضل تصرف عند مواجهة شائعات على الإنترنت؟",
                en: "Which of the following is the best action when facing online rumors?",
                options: {
                    ar: [
                        "إعادة نشرها فورًا",
                        "تجاهلها والتحقق من مصادرها",
                        "التفاعل معها بسخرية",
                        "مشاركتها مع الجميع"
                    ],
                    en: [
                        "Reposting immediately",
                        "Ignoring and verifying the sources",
                        "Responding with sarcasm",
                        "Sharing with everyone"
                    ]
                },
                correct: 1
            }
        ];

        let currentLang = 'en';
        let currentQuestion = 0;
        let userAnswers = [];

        const translations = {
            en: {
                title: "Information Ethics Exam",
                question: "Question",
                of: "of",
                previous: "Previous",
                next: "Next",
                submit: "Submit Exam",
                resultsTitle: "Exam Results",
                scoreLabel: "Your Final Score",
                restart: "Restart Exam",
                yourAnswer: "Your answer:",
                correctAnswer: "Correct answer:",
                correct: "Correct",
                incorrect: "Incorrect"
            },
            ar: {
                title: "امتحان أخلاقيات المعلومات",
                question: "سؤال",
                of: "من",
                previous: "السابق",
                next: "التالي",
                submit: "إرسال الامتحان",
                resultsTitle: "نتائج الامتحان",
                scoreLabel: "درجتك النهائية",
                restart: "إعادة الامتحان",
                yourAnswer: "إجابتك:",
                correctAnswer: "الإجابة الصحيحة:",
                correct: "صحيح",
                incorrect: "خطأ"
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.body.className = lang === 'ar' ? 'arabic' : '';
            
            const buttons = document.querySelectorAll('.lang-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            updateDisplay();
        }

        function updateDisplay() {
            const t = translations[currentLang];
            document.getElementById('examTitle').textContent = t.title;
            
            if (document.getElementById('resultsSection').classList.contains('active')) {
                showResults();
            } else {
                renderQuestion();
            }
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const t = translations[currentLang];
            const section = document.getElementById('questionsSection');
            
            const optionsLetters = ['A', 'B', 'C', 'D'];
            
            section.innerHTML = `
                <div class="question-container active">
                    <div class="question-header">
                        <div class="question-number">${t.question} ${currentQuestion + 1}</div>
                        <div class="progress">${currentQuestion + 1} ${t.of} ${questions.length}</div>
                    </div>
                    <div class="question-text">${q[currentLang]}</div>
                    <div class="options">
                        ${q.options[currentLang].map((opt, idx) => `
                            <div class="option ${userAnswers[currentQuestion] === idx ? 'selected' : ''}" 
                                 onclick="selectOption(${idx})">
                                ${optionsLetters[idx] || idx + 1}) ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="navigation">
                        <button class="nav-btn" onclick="previousQuestion()" 
                                ${currentQuestion === 0 ? 'disabled' : ''}>
                            ${t.previous}
                        </button>
                        <button class="nav-btn" onclick="nextQuestion()">
                            ${currentQuestion === questions.length - 1 ? t.submit : t.next}
                        </button>
                    </div>
                </div>
            `;
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            renderQuestion();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const t = translations[currentLang];
            let score = 0;
            
            questions.forEach((q, idx) => {
                if (userAnswers[idx] === q.correct) {
                    score++;
                }
            });

            document.getElementById('questionsSection').style.display = 'none';
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.classList.add('active');

            document.getElementById('resultsTitle').textContent = t.resultsTitle;
            document.getElementById('scoreDisplay').textContent = `${score}/${questions.length}`;
            document.getElementById('scoreLabel').textContent = t.scoreLabel;
            document.getElementById('restartBtn').textContent = t.restart;

            const reviewHTML = questions.map((q, idx) => {
                const isCorrect = userAnswers[idx] === q.correct;
                const optionsLetters = ['A', 'B', 'C', 'D'];
                
                return `
                    <div class="review-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="review-question">
                            ${t.question} ${idx + 1}: ${q[currentLang]}
                        </div>
                        ${userAnswers[idx] !== undefined ? `
                            <div class="review-answer your-answer">
                                ${t.yourAnswer} ${optionsLetters[userAnswers[idx]] || userAnswers[idx] + 1}) ${q.options[currentLang][userAnswers[idx]]}
                            </div>
                        ` : ''}
                        ${!isCorrect ? `
                            <div class="review-answer correct-answer">
                                ${t.correctAnswer} ${optionsLetters[q.correct] || q.correct + 1}) ${q.options[currentLang][q.correct]}
                            </div>
                        ` : `<div style="color: #28a745; font-weight: bold; margin-top: 10px;">✓ ${t.correct}</div>`}
                    </div>
                `;
            }).join('');

            document.getElementById('answersReview').innerHTML = reviewHTML;
        }

        function restartExam() {
            currentQuestion = 0;
            userAnswers = [];
            document.getElementById('questionsSection').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('active');
            renderQuestion();
        }

        // Initialize
        renderQuestion();
    </script>
</body>
</html>
